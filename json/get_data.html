<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				get_data();
			});

		});
			function get_data()
			{
				$("#tab").html("");
				$.ajax({
					type : "get",
					dataType : "json",
					url : "https://newsapi.org/v2/top-headlines?sources=google-news&apiKey=ac9bcfb91c8045c982baa4dab38bfbf8",
					success : function(res){
						var data = res.articles;
						data.forEach(function(x, i){
							var str = '<tr><td>'+(i+1)+'</td><td>'+x.author+'</td><td><img src="'+x.urlToImage+'" height="50" width="50"</td><td>'+x.title+'</td><td>'+x.content+'</td></tr>';
							$("#tab").append(str);
						});

					}
				});
				setTimeout("get_data()", 5000);
				
			}
	</script>

</head>
<body>

<div class="container mt-4">
	<button class="btn btn-info">Get News</button>
	<hr />
	<table class="table table-dark table-hover table-bordered">
		<tr>
			<th>S.No.</th>
			<th>Auther</th>
			<th>Image</th>
			<th>Title</th>
			<th>Content</th>
		</tr>
		<tbody id="tab">
			
		</tbody>

	</table>
</div>
</body>
</html>
