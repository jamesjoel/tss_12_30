<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-family: Helvetica;
		}
		#header{
			width: 100%;
			height: 80px;
			background-color: #EC7355;
		}
		.wrapper{
			width: 870px;
			margin: 0 auto;
		}
		#header ul{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		#header ul li{
			float: left;
		}
		#header ul li a{
			display: block;
			background-color: #000;
			color: #FFF;
			text-decoration: none;
			margin: 5px;
			padding: 10px;
		}
		#header ul li a:hover{
			background-color: #354821;
		}
	</style>
</head>
<body>
<div id="header">
	<div class="wrapper">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
			<li><a href="#">Login</a></li>
		</ul>
	</div>
</div>
</body>
</html>
