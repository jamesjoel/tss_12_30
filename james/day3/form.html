<!DOCTYPE html>
<html>
<head>
	<title>My Form</title>
</head>
<body>
<form>
	<table align="center" width="400">
		<tr>
			<td colspan="2" align="center"><h3>Registration</h3></td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" value="HELLO" placeholder="First Name" /></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" value="james@gmail.com" placeholder="Email" disabled="disabled" /></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" /></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input value="123" type="password" placeholder="Password" /></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input checked="checked" type="radio" name="gender"/>Male
				<input type="radio" name="gender"/>Female
			</td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td><input type="checkbox" />Music<br />
				<input type="checkbox" checked="checked" />Cricket<br />
				<input type="checkbox" />Internet<Br />
				<input type="checkbox" />Travell
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea placeholder="Address">Palaysia</textarea></td>
		</tr>
		<tr>
			<td>City</td>
			<td><select>
					<option>Select</option>
					<option>Indore</option>
					<option>Bhopal</option>
					<option selected="selected">Mumbai</option>
					<option>Pune</option>
				</select>

			</td>
		</tr>
		<tr>
			<td>Picture</td>
			<td><input type="file" /></td>
		</tr>
		<tr>
			<td>Button</td>
			<td><input type="button" value="OK" /></td>
		</tr>
		<tr>
			<td>Reset</td>
			<td><input type="reset" value="Clear" /></td>
		</tr>
		<tr>
			<td>Submit</td>
			<td><input type="submit" value="Submit"/></td>
		</tr>

		<input type="hidden" />

	</table>
</form>
</body>
</html>
