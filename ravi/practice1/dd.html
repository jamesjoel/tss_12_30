<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script>
		function demo(i)
		{
          
          var a = document.getElementbyId("first_number").value;
          var b = document.getElementbyId("second_number").value;
          var x = parseInt(a);
          var y = parseInt(b);
          
          	switch(i){
		case 1 : var c = x+y;
				break;
		case 2 : var c = x-y;
				break;
		case 3 : var c = x*y;
				break;
		case 4 : var c = x/y;
				break;
	}
    document.getElementbyId("ans").innerHTML=c;
    }
	</script>
</head>
<body>
	first number<input type="text" id="first_number" /><br><br>
	second number<input type="text" id="second_number" /><br><br>
<button onclick="demo(1)">+</button>
<button onclick="demo(2)">-</button>
<button onclick="demo(3)">x</button>
<button onclick="demo(4)">/</button>

<h3>your ans is:<span id="ans"></span></h3>

</body>
</html>
